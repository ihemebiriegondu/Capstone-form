  <section class="col-md-10 container-sm my-5 rounded-3 shadow-lg p-5" id="container">

    <form class="needs-validation" novalidate action="/index.html" method="post" id="signup-form" onsubmit="return validateForm()">

      <h1 class="fs-1 my-2 text-capitalize text-center fw-bolder">Sign Up</h1>
      <h5 class="pt-3">Please fill in this form to create an account!</h5>

      <div class="row justify-content-md-center fw-bold"></div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="fname">Username</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input class="form-control" type="text" name="user-name" placeholder="Username" id="fname" value="">
          </div>
          <div id="blankMsg" style="color:red"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="useremail">Email</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-envelope"aria-hidden="true"></i>
            </div>
            <input class="form-control" type="email" name="user-email"
            id="useremail" placeholder="Email Address" value="">
          </div>
          <div id="emailmsg" style="color:red"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
        <label class="control-label my-4" for="userphonenumber">Phone number</label>
             <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <input class="form-control" type="tel" name="user-phonenumber"
          id="userphonenumber" placeholder="Phone number" value="">
          </div>
          <div id="numbermsg" style="color:red"> </div>
      </fieldset>
      </div>
      

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="pswd1">Password</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <input class="form-control" name="user-password" placeholder="Password" type="password" id="pswd1" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-text text-danger" id="message1">
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="pswd2">Confirm Password</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true" id="toggle"></i>
            </div>
            <input class="form-control" type="password" placeholder="Confirm password" name="confirm-password"
              id="pswd2" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-text text-danger" id="message2">
          </div>
        </fieldset>
      </div>

      <fieldset class="form-field">
        <h5 class="py-3 fs-5 fw-bold">Gender</h5>
        <div class="d-flex mb-5">
          <div class="ms-md-5">
            <input class="form-check-input" type="radio" name="usergender" id="femalegender">
            <label class="form-check-label" for="femalegender">Female</label>
          </div>
          <div class="ms-4 ms-md-5 me-4 me-md-5">
            <input class="form-check-input" type="radio" name="usergender" id="malegender">
            <label class="form-check-label" for="malegender">Male</label>
          </div>
          <div class="">
            <input class="form-check-input" type="radio" name="usergender" id="nogender">
            <label class="form-check-label" for="nogender">Others</label>
          </div>

        </div>
      </fieldset>
      <hr>

      <div class="form-group">
        <label class="form-check-label"><input class="pe-2" type="checkbox"> I accept the <a href="#">Terms of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>

      <button
        class="btn btn-lg d-block w-50 mb-5 mt-5 mx-auto btn-danger text-light py-3 px-3 border border-none rounded-pill"
        type="submit">Submit</button>

      </div>
    </form>

  </section>

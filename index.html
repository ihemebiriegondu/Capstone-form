<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Create an account</title>
</head>

<body>

  <nav class="nav">
    <div class="header">
      <div id="logo"><img id="logo-image" src="logo_dppl.png" alt="logo"></div>
      <div id="navbar" class="topnavbar">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html">About</a></li>
          <li><a id="login-page" href="/index.html">Login</a></li>
          <li><a href="/index.html">Contact</a></li>
        </ul>
      </div>
      <div id="menuicon" class="menubutton">
        <a href="javascript:void(0)";class="icon">
        <i class="fa fa-bars fa-2x main_media_button" id="mediaButton"></i></a>
     </div>
    </div>
  </nav>


  <section class="col-12 col-md-9 col-lg-8 col-xl-6 container-sm my-4 my-md-5 rounded-3 shadow-lg p-5">

    <form class="needs-validation" novalidate action="/index.html" method="post" id="signup-form"
      onsubmit="return validateForm()">

      <h1 class="fs-1 my-2 text-capitalize text-center fw-bolder">Sign Up</h1>
      <h5 class="pt-3">Please fill in this form to create an account!</h5>

      <div class="row justify-content-md-center fw-bold"></div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="fname">Username</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input class="form-control shadow-none" type="text" name="user-name" placeholder="Username" id="fname" value="">
          </div>
          <div class="form-text text-danger p-2" id="blankMsg"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="useremail">Email</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <input class="form-control shadow-none" type="email" name="user-email" id="useremail" placeholder="Email Address"
              value="">
          </div>
          <div class="form-text text-danger p-2" id="emailmsg"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="userphonenumber">Phone number</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <input class="form-control shadow-none" type="tel" name="user-phonenumber" id="userphonenumber"
              placeholder="Phone number" maxlength="14" value="">
          </div>
          <div class="form-text text-danger p-2" id="numbermsg"> </div>
        </fieldset>
      </div>


      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="pswd1">Password</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <input class="form-control shadow-none" name="user-password" placeholder="Password" type="password" id="pswd1"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?.*\d)[a-zA-Z\d]{8,8}$" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword1"></i>
            </div>
          </div>
          <div class="form-text text-danger p-2" id="message1">
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="pswd2">Confirm Password</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true" id="toggle"></i>
            </div>
            <input class="form-control shadow-none" type="password" placeholder="Confirm password" name="confirm-password"
              id="pswd2" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword2"></i>
            </div>
          </div>
          <div class="form-text text-danger p-2" id="message2">
          </div>
        </fieldset>
      </div>

      <fieldset class="form-field">
        <h5 class="py-3 fs-5 fw-bold">Gender</h5>
        <div class="d-flex mb-5">
          <div class="ms-md-5">
            <input class="form-check-input" type="radio" name="usergender" id="gender">
            <label class="form-check-label" for="femalegender">Female</label>
          </div>
          <div class="ms-4 ms-md-5 me-4 me-md-5">
            <input class="form-check-input" type="radio" name="usergender" id="gender">
            <label class="form-check-label" for="malegender">Male</label>
          </div>
          <div class="">
            <input class="form-check-input" type="radio" name="usergender" id="gender">
            <label class="form-check-label" for="nogender">Others</label>
          </div>
        </div>
        <div class="form-text text-danger p-2" id="gendermsg">
        </div>
      </fieldset>
      <hr>

      <div class="form-group">
        <label class="form-check-label"><input id="policy" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" class="pe-2" type="checkbox" name="checkbox" value="check" required> I accept the <a href="#">Terms
            of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
        <div class="form-text text-danger p-2" id="policymsg" >
        </div>
      </div>

      <button
        class="btn btn-lg d-block w-50 mb-5 mt-5 mx-auto btn-danger text-light py-3 px-3 border border-none rounded-pill"
        type="submit">Submit</button>

      </div>
    </form>

  </section>
  <script>
    document.getElementById("policy").setCustomValidity("Please indicate that you accept the Terms and Conditions");
  </script>

  <script src="./JS/index.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Create an account</title>
</head>

<body>


    <section class="container-sm my-5 lg-w-50 rounded-3 shadow-lg p-5" id="container">

        <form action="/" method="post" id="signup-form">

            <h1 class="fs-1 my-5 text-capitalize text-center fw-bolder">Create an account with us today</h1>

            <div class="row justify-content-md-center fw-bold">

                <div>
                    <fieldset class="form-group">
                        <label class="control-label my-4" for="username">Enter Your Username</label>
                        <div class="input-group">
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <input class="form-control" type="text" name="user-name" id="username"
                                placeholder="Username" required>
                        </div>
                    </fieldset>
                    <div class="form-field__messages"></div>
                </div>

                <div>
                    <fieldset class="form-group">
                        <label class="control-label mt-4" for="useremail">Enter Email <Address></Address></label>
                        <div class="input-group">
                            <div class="input-group-addon text-dark bg-light p-3">
                                @
                            </div>
                            <input class="form-control" type="email" name="user-email" id="useremail"
                                placeholder="Email Address" required>
                        </div>
                    </fieldset>
                    <div class="form-field__messages"></div>
                </div>

                <div>
                    <fieldset class="form-group">
                        <label class="control-label my-4" for="userphonenumber">Enter Phone number</label>
                        <div class="input-group">
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <input class="form-control" type="tel"
                            name="user-phonenumber" id="userphonenumber" placeholder="Phone number" required>
                        </div>
                    </fieldset>
                    <div class="form-group"></div>
                </div>

                <div>
                    <fieldset class="form-group">
                        <label class="control-label my-4" for="password">Enter Password</label>
                        <div class="input-group">
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </div>
                            <input class="form-control" type="password"
                            name="user-password" id="password" minlength="8" placeholder="Password" required>
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-eye-slash" aria-hidden="true" id="togglePassword"></i>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-field__messages"></div>
                </div>

                <div>
                    <fieldset class="form-group">
                        <label class="control-label my-4" for="confirmpassword">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-lock" aria-hidden="true" id="toggle"></i>
                            </div>
                            <input class="form-control" type="password"
                            name="confirm-password" id="confirmPassword" minlength="8" placeholder="Confirm password"
                            required>
                            <div class="input-group-addon text-dark bg-light p-3">
                                <i class="fa fa-eye-slash" aria-hidden="true" id="togglePassword"></i>
                            </div>
                        </div>
                    </fieldset>
                </div>


                <fieldset class="form-field">
                    <h5 class="py-3 fs-5 fw-bold">Gender</h5>
                    <div class="d-flex mb-5">
                        <div class="ms-5">
                            <input type="radio" name="usergender" id="femalegender" required>
                            <label class="" for="femalegender">Female</label>
                        </div>
                        <div class="ms-5 me-5">
                            <input type="radio" name="usergender" id="malegender" required>
                            <label for="malegender">Male</label>
                        </div>
                        <div class="">
                            <input type="radio" name="usergender" id="nogender" required>
                            <label for="nogender">Others</label>
                        </div>

                    </div>

                </fieldset>

                <button class="btn d-block w-50 mb-5 mt-5 mx-auto bg-dark text-light py-3 px-5 border border-none rounded-pill"
                    type="submit">Submit</button>

            </div>
        </form>

    </section>


    <script src="/JS/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/JS/index.js"></script>
</body>

</html>

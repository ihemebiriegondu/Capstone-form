<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Create an account</title>
</head>

<body>
  <section class="col-md-10 container-sm my-5 lg-w-50 rounded-3 shadow-lg p-5" id="container">

    <form class="needs-validation" action="/index.html" method="post" id="signup-form" onsubmit="return validateForm()">

      <h1 class="fs-1 my-5 text-capitalize text-center fw-bolder">Sign Up</h1>
      <h2></h2>

      <div class="row justify-content-md-center fw-bold"></div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="fname">Enter Your Username</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input class="form-control" type="text" name="user-name" placeholder="Username" id="fname" value="">
          </div>
          <div id="blankMsg" style="color:red"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="useremail">Enter Email address</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input class="form-control" type="email" name="user-email"
            id="useremail" placeholder="Email Address" value="">
          </div>
          <div id="emailmsg" style="color:red"> </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
        <label class="form-group" for="userphonenumber">Enter Phone number</label>
        <input class="d-block w-100 shadow border border-light rounded-pill" type="tel" name="user-phonenumber"
          id="userphonenumber" placeholder="Phone number" required>
      </fieldset>
      </div>
      

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for="pswd1">Enter Password</label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <input class="form-control" name="user-password" placeholder="Password" type="password" id="pswd1" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-text text-danger" id="message1">
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset class="form-group">
          <label class="control-label my-4" for=""></label>
          <div class="input-group">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-lock" aria-hidden="true" id="toggle"></i>
            </div>
            <input class="form-control" type="password" placeholder="Confirm password" name="confirm-password"
              id="pswd2" value="">
            <div class="input-group-addon text-dark bg-light p-3">
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-text text-danger" id="message2">
          </div>
        </fieldset>
      </div>

      <fieldset class="form-field">
        <h5 class="py-3 fs-5 fw-bold">Gender</h5>
        <div class="d-flex mb-5">
          <div class="ms-5">
            <input class="form-check-input" type="radio" name="usergender" id="femalegender">
            <label class="form-check-label" for="femalegender">Female</label>
          </div>
          <div class="ms-5 me-5">
            <input class="form-check-input" type="radio" name="usergender" id="malegender">
            <label class="form-check-label" for="malegender">Male</label>
          </div>
          <div class="">
            <input class="form-check-input" type="radio" name="usergender" id="nogender">
            <label class="form-check-label" for="nogender">Others</label>
          </div>

        </div>
      </fieldset>
      <hr>

      <div class="form-group">
        <label class="form-check-label"><input type="checkbox"> I accept the <a href="#">Terms of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>

      <button
        class="btn btn-lg d-block w-50 mb-5 mt-5 mx-auto btn-danger text-light py-3 px-5 border border-none rounded-pill"
        type="submit">Submit</button>

      </div>
    </form>

  </section>
  <script src="/JS/index.js"></script>
</body>

</html>
